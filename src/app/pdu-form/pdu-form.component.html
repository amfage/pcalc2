<h2>Add a power distribution unit (PDU)</h2>

<form [formGroup]="newpduForm" (ngSubmit)="onSubmit()">

    <div>
      <label for="label">
        PDU Label
      </label>
      <input id="label" type="text" formControlName="label" class="input-style">
    </div>
  
    <div>
      <label for="totalpower">
        Power Available (Amps)
      </label>
      <input id="totalpower" type="number" formControlName="totalpower" class="input-style">
    </div>
  
    <button class="button" type="submit">Add PDU</button>
  
  </form>
