<div cdkDropListGroup>

  <div class="example-container">
    <h2>Server Pool</h2>

    <div
      cdkDropList
      [cdkDropListData]="servers"
      class="example-list"
      (cdkDropListDropped)="drop($event)">
      <div class="example-box" *ngFor="let server of servers" cdkDrag>{{server.name}} {{server.power}}</div>
    </div>
  </div>

<div class="example-container">
    <h2>PDUs</h2>

    <div class="container-box" *ngFor="let pdu of pdus">{{pdu.label}} {{pdu.totalpower}}</div>
