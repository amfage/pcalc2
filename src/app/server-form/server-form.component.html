<h2>Add a server</h2>

<form [formGroup]="newserverForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="name">
      Server Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>

  <div>
    <label for="power">
      Power Draw (Amps)
    </label>
    <input id="power" type="number" formControlName="power">
  </div>

  <button class="button" type="submit">Add Server</button>

</form>
