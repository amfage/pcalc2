<h2>Add Server</h2>

<form [formGroup]="newServerForm" (ngSubmit)="onSubmit()">

  <div>
    <label for="name">
      Server Name
    </label>
    <input id="name" type="text" formControlName="name" class="input-style">
  </div>

  <div>
    <label for="power">
      Power Draw (Amps)
    </label>
    <input id="power" type="number" formControlName="power" class="input-style">
  </div>

  <button class="button" type="submit">Add Server</button>

</form>
